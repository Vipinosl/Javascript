<body>
    <script>
        //using the while loop to get the number that are even between 1 to 20
        let num = 1;
        while(num <= 20)
        {
            if (num % 2 == 0)
            {
                console.log(num);
            }
            num ++;
        }// this will return all the number which are even .


        num = 10;
        let ret = 1;
        console.log("factorial of " + num +" is");
        while(num > 0)
        {
            ret *= num;
            num--;
        }
        console.log(ret);
        //this will return the factorial of 10
    </script>
</body>
